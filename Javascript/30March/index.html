<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card border-secondary">
                            <div class="card-header">
                                <h3 class="mb-0 my-2">Sign Up</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off">
                                    <div class="form-group">
                                        <label for="inputName">First name</label>
                                        <input type="text" class="form-control name" id="firstname" placeholder="first name">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputName">Last name</label>
                                        <input type="text" class="form-control name" id="lastname" placeholder="last name">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="datepickerfrom" for="birthdate">Birthdate</label>
                                        <input id="datepickerfrom" name="datepickerfrom" type="date" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="email@gmail.com" required="">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputPassword3">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputVerify3">Verify Password</label>
                                        <input type="password" class="form-control" id="verfyPassword" placeholder="password (again)" required="">
                                    </div>
                                    <div class="form-group">
                                        <button id="registerBtn" type="submit" class="btn btn-success btn-lg float-right">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/row-->
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
      <script>
          let passwordElement=document.getElementById("password");
          let verfyPassword = document.getElementById("verfyPassword");
          let mySubmitBtn = document.getElementById("registerBtn");
          let name = document.getElementsByClassName("name");
          let nameRegex = /[a-zA-Z]/;
          //Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character.
         let passwordRegex= /(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/; 
         
         mySubmitBtn.onclick = function() {
            
            (name[0].value.match(nameRegex))?true:alert("first name must be A letters!");

            (name[1].value.match(nameRegex))?true:alert("last name must be A letters!");

            (passwordElement.value.match(passwordRegex))?true:alert("Password Should be Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character");

            (passwordElement.value === verfyPassword.value)?true:("Password confirmation error!");
          
          }
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
