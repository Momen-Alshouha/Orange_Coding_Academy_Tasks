<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TASK 1</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            border: 2px solid black;
            background-color: yellow;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
    </style>

    <script>
        function settext(element, text) {
            element.innerHTML = text;
        }
    </script>
    
</head>
<body>
<div id="mydiv"
     onmouseover="settext(this, 'Can I help you?');"
     onmouseout="settext(this, 'Hello world!');">
    Hello world!
</div>
</body>
</html>
