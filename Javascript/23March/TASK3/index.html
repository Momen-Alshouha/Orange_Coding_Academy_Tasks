<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TASK 3</title>

    <style>
        img {
            width: 800px;
            height: 500px;
        }
        select {
            font-weight: bold;
            width: 120px;
            height: 30px;
        }
    </style>

    <script>
        function changeImage() {
            var s = document.getElementById("country");
            var img = document.getElementById("img");
            img.src = "images/" + s.options[s.selectedIndex].value;
        }

    </script>
</head>
<body>
        <form name="form">
            <select name="country" id="country" onchange="changeImage();">
                <option value="https://via.placeholder.com/150">Select</option>
                <option value="jordan.png">JORDAN</option>
                <option value="PALASTINE.png">PALASTINE</option>
                <option value="egypt.png">EGYPT</option>
                <option value="SUDAN.png">SUDAN</option>
            </select>
        </form>
        <img id="img" src="https://via.placeholder.com/150" style="border: 1px solid black"/>
</body>
</html>
