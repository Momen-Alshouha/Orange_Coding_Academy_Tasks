<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1 - animation</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            transition: 3s;
        }
         .div1 {
             background-color: navy;
         }

         .div2 {
             background-color: aquamarine;
         }
        .div1:hover {
            width: 500px;
        }

        .div2:hover {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>The Transtion proprety</h1>
    <p>Hover over the div element bellow to see the transtion effect.</p>
    <div class="div1"></div>
    <hr>
    <div class="div2"></div>
</body>
</html>
