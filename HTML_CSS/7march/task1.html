<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 1 - flex box</title>
    <style>
     
        div {
            font-size: 50px;
            color: white;
            padding: 10px;
            text-align:center;
            width: 200px;
            
        }

        .box-1 {background: #e51400;}
        .box-2 {background: #fa6800;}
        .box-3 {background: #f0a30a;}
        .box-4 {background-color: #e3c800; }
        .box-5 {background-color: #a4c400;}
        .box-6 {background-color: #60a917;}
        .box-7 {background-color: #00aba9;}
        .box-8 {background-color: #1ba1e2;} 
        .box-9 {background-color: #aa00ff;}

        .container {
            display: flex;
            border:3px solid ;
            height: 800px;
            flex-direction: row;
            border: 10px solid #1ba1e2;
        }

    </style>
</head>
<body>
    <section class="container">
        <div class="box-1">1</div>
        <div class="box-2">2</div>
        <div class="box-3">3</div>
        <div class="box-4">4</div> 
        <div class="box-5">5</div>
        <div class="box-6">6</div>
        <div class="box-7">7</div>
        <div class="box-8">8</div>
        <div class="box-9">9</div>  
      </section>
      
</body>
</html>
