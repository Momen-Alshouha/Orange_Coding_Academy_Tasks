<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Task2</title>
    <style>
        table {
            border-collapse:separate;
        }
        td {
           
            box-shadow: 1px 1px 5px;
            border: 1px solid;
            border-radius: 3px;
        }
       
    </style>
</head>
<body>
    <h1>table styling</h1>
    <table>
        <tr>
            <td>Row1, col1</td>
            <td>Row1, col2</td>
            <td>Row1, col3</td>
        </tr>
        <tr>
            <td>Row2, col1</td>
            <td>Row2, col2</td>
            <td>Row2, col3</td>
        </tr>
    
    </table>
</body>
</html>
